<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Панель администратора</title>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Панель администратора</h2>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Услуга</th>
                <th>Статус</th>
                <th>Дата и время</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.user.username }}</td>
                <td>{{ request.service.name }}</td>
                <td>{{ request.get_status_display }}</td>
                <td>{{ request.date_time }}</td>
                <td>
                    <a href="{% url 'update_request' request.id %}" class="btn btn-warning btn-sm">Изменить статус</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Нет заявок.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="mt-3"><a href="{% url 'login' %}">Выйти</a></p>
</div>
</body>
</html>
