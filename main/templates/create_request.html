<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Создание заявки</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            background-image: url("../static/toalet.png");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="bg-light rounded shadow p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center">Создание заявки</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Создать заявку</button>
        </form>
        <p class="mt-3 text-center"><a href="">Вернуться к истории заявок</a></p>
    </div>
</div>
</body>
</html>
